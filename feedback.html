<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback Form</title>
  <style>
    /* Background from Uiverse.io by SelfMadeSystem */
    .container::after {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 1;
      backdrop-filter: hue-rotate(90deg);
      mask: linear-gradient(45deg, #0000, #000);
      animation: rotaty 5s linear infinite;
      transform-origin: center;
    }

    .container {
      position: absolute;
      background-image: radial-gradient(
        circle at 50% 50%,
        #0000 0,
        #0000 2px,
        hsl(0 0% 4%) 2px
      );
      background-size: 8px 8px;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      inset: -8em;
      z-index: -1;
      --f: blur(7em) brightness(5);
      --c: #09f;
      animation: blobs-1e28bd3d 150s linear infinite, thingy 5s linear infinite;
      background-color: #000;
      background-image: radial-gradient(
          ellipse 66px 50px at 50% 50%,
          #0f0 0%,
          transparent 100%
        ),
        radial-gradient(ellipse 77px 60px at 50% 50%, #0f0 0%, transparent 100%),
        radial-gradient(ellipse 78px 100px at 50% 50%, #0f0 0%, transparent 100%),
        radial-gradient(ellipse 73px 96px at 50% 50%, #0f0 0%, transparent 100%),
        radial-gradient(ellipse 76px 77px at 50% 50%, #0f0 0%, transparent 100%),
        radial-gradient(ellipse 66px 51px at 50% 50%, #0f0 0%, transparent 100%),
        radial-gradient(ellipse 90px 57px at 50% 50%, #0f0 0%, transparent 100%),
        radial-gradient(ellipse 89px 93px at 50% 50%, #0f0 0%, transparent 100%);
      background-size: 726px 576px, 1242px 454px, 876px 1160px, 691px 873px,
        914px 550px, 1159px 340px, 1017px 831px, 313px 977px;
    }

    @keyframes blobs-1e28bd3d {
      0% {
        background-position: 271px 478px, 62px 291px, 67px 861px, 553px 413px,
          36px 392px, 1077px 226px, 400px 799px, 7px 264px;
      }
      to {
        background-position: -14975px -2978px, 31112px 11187px, -20081px 8981px,
          11609px -3952px, -12760px 12492px, -9354px 2946px, 9553px 21574px,
          946px 9057px;
      }
    }

    @keyframes thingy {
      0% {
        filter: var(--f) hue-rotate(0deg);
      }
      to {
        filter: var(--f) hue-rotate(360deg);
      }
    }

    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #000;
    }

    /* Feedback form styles */
    .feedback-form {
      position: relative;
      z-index: 2;
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    }

    .feedback-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .feedback-form label {
      display: block;
      margin-top: 10px;
    }

    .feedback-form input,
    .feedback-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .feedback-form button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #00ff99;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .feedback-form button:hover {
      background-color: #00cc77;
    }

    /* Fixed star rating system */
    .rating {
      direction: rtl;
      unicode-bidi: bidi-override;
      display: inline-block;
      margin-top: 10px;
    }

    .rating:not(:checked) > input {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
      pointer-events: none;
    }

    .rating:not(:checked) > label {
      float: right;
      cursor: pointer;
      font-size: 30px;
      color: #666;
    }

    .rating:not(:checked) > label:before {
      content: 'â˜…';
    }

    .rating > input:checked + label:hover,
    .rating > input:checked + label:hover ~ label,
    .rating > input:checked ~ label:hover,
    .rating > input:checked ~ label:hover ~ label,
    .rating > label:hover ~ input:checked ~ label {
      color: #e58e09;
    }

    .rating:not(:checked) > label:hover,
    .rating:not(:checked) > label:hover ~ label {
      color: #ff9e0b;
    }

    .rating > input:checked ~ label {
      color: #ffa723;
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="feedback-form">
      <h2>Feedback Form</h2>

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="rating">Rating</label>
      <div class="rating">
        <input type="radio" name="rating" id="star5" value="5" required><label for="star5"></label>
        <input type="radio" name="rating" id="star4" value="4"><label for="star4"></label>
        <input type="radio" name="rating" id="star3" value="3"><label for="star3"></label>
        <input type="radio" name="rating" id="star2" value="2"><label for="star2"></label>
        <input type="radio" name="rating" id="star1" value="1"><label for="star1"></label>
      </div>

      <label for="comments">Comments</label>
      <textarea id="comments" name="comments" rows="4" required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>
</body>
</html>
