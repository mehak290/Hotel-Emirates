<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Rooms</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

  
  <link rel="stylesheet" href="styleroom.css" />
</head>
<body>

  <div class="heading-container">
    <h2>Explore Our Rooms</h2>
    <div class="underline"></div>
    <p>Discover comfort and luxury with our finest rooms tailored for your perfect stay.</p>
  </div>

  <!-- Slider main container -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">

      <!-- 🛏 Rooms (All updated with bookRoom(this)) -->
      <!-- Repeat for each room -->
      <div class="swiper-slide">
        <img src="https://media.cnn.com/api/v1/images/stellar/prod/140127103345-peninsula-shanghai-deluxe-mock-up.jpg?q=w_2226,h_1449,x_0,y_0,c_fill" alt="Room 1" />
        <div class="room-title">Deluxe Room</div>
        <div class="stars">★★★★★</div>
        <div class="desc">Spacious deluxe room with a king bed and balcony view.</div>
        <div class="price">Rs.10,000 Per Night</div>
        <input type="date" class="date-input" />
        <input type="date" class="date-input" />
        <button class="book-now" onclick="bookRoom(this)">BOOK NOW</button>
        <div class="success-msg">✅ Booking Confirmed!</div>
      </div>
