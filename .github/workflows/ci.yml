name: Welcome New Contributers

on:
  push_request_target:
types: [opened]

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
      - name: Greet the contributor
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install

