        <h1>Forgot Password</h1>
        <form id="otpForm" onsubmit="generateOTP(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br>
            <button type="submit">Generate OTP</button>
        </form>
        <div id="otpDisplay"></div>
    
        <br>
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otpInput" name="otp" placeholder="Enter the OTP" required>
        <button onclick="verifyOTP()">Verify OTP</button>
        <div id="verifyMessage"></div>
    
        <script>
            let generatedOTP = ""; // Variable to store the OTP
    
            function generateOTP(event) {
                event.preventDefault(); // Prevent page refresh
    
                const email = document.getElementById('email').value;
    
                // Log email to console
                console.log(`Email entered: ${email}`);
    
                // Generate a 6-digit random OTP
                generatedOTP = Math.floor(100000 + Math.random() * 900000);
    
                // Display OTP on the page
                document.getElementById('otpDisplay').innerText = `Your OTP is: ${generatedOTP}`;
            }
    
            function verifyOTP() {
                const enteredOTP = document.getElementById('otpInput').value;
    
                if (enteredOTP === generatedOTP.toString()) {
                    document.getElementById('verifyMessage').innerText = "OTP Verified ✅";
                } else {
                    document.getElementById('verifyMessage').innerText = "Invalid OTP ❌";
                }
            }
        </script>
    </body>
