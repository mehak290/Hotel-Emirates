<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="form-container">
        <h1>Forgot Password</h1>
        <form id="otpForm" onsubmit="generateOTP(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Generate OTP</button>
        </form>
        <br>
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otpInput" name="otp" placeholder="Enter the OTP" required>
        <button onclick="verifyOTP()">Verify OTP</button>
        <div id="verifyMessage"></div>
        <div> <a href="D:\scm\homepage.html">Proceed to Home page</a></div>
        <footer>
            <p>&copy; 2025 Hotel Emirates. All rights reserved.</p>
          </footer></div> 
    </div>
    <script>
        let generatedOTP = ""; // Variable to store the OTP

        function generateOTP(event) {
            event.preventDefault(); // Prevent form refresh
            const email = document.getElementById('email').value;

            // Log email and OTP to the console
            console.log(`Email entered: ${email}`);
            generatedOTP = Math.floor(100000 + Math.random() * 900000);
            console.log(`Generated OTP: ${generatedOTP}`);
            alert(`Your OTP is: ${generatedOTP}`); // Optional alert for users
        }

        function verifyOTP() {
            const enteredOTP = document.getElementById('otpInput').value;
            const verifyMessage = document.getElementById('verifyMessage');

            if (enteredOTP === generatedOTP.toString()) {
                verifyMessage.innerText = "OTP Verified ✅";
                verifyMessage.style.color = "green";
            } else {
                verifyMessage.innerText = "Invalid OTP ❌";
                verifyMessage.style.color = "red";
            }

            // Clear the message after 5 seconds
            setTimeout(() => {
                verifyMessage.innerText = ""; // Clear the message
            }, 5000); // 5000 milliseconds = 5 seconds
        }
    </script>
</body>
</html>
