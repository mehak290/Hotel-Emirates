<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="form-container">
    <h1>Forgot Password</h1>
    <form id="otpForm" onsubmit="generateOTP(event)">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br>
        <button type="submit">Generate OTP</button>
    </form>
    <div id="otpDisplay">
    <br>
    <label for="otp">Enter OTP:</label>
    <input type="text" id="otpInput" name="otp" placeholder="Enter the OTP" required>
    <form id="verifyForm">
    <button onclick="verifyOTP()">Verify OTP</button>
</form>

    <div id="verifyMessage"></div>
</div>
    <script>
        let generatedOTP = ""; // Variable to store the OTP

        function generateOTP(event) {
            event.preventDefault(); // Prevent page refresh

            const email = document.getElementById('email').value;

            // Log the email and OTP to the console
            console.log(`Email entered: ${email}`);
            generatedOTP = Math.floor(100000 + Math.random() * 900000);
            console.log(`Generated OTP: ${generatedOTP}`);
        }

        function verifyOTP() {
            const enteredOTP = document.getElementById('otpInput').value;

            if (enteredOTP === generatedOTP.toString()) {
                document.getElementById('verifyMessage').innerText = "OTP Verified ✅";
            } else {
                document.getElementById('verifyMessage').innerText = "Invalid OTP ❌";
            }
        }
    </script>
</body>
</html>
