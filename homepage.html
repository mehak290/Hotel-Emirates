<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hotel Emirates</title>
    <script src="script.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="topbar">
      <div class="nav-container">
        <div class="logo">
          <span class="logo-icon">E</span>
          
          <div class="logo-text">
            <h2>EMIRATES</h2>
            <p>A Stay Beyond Expectations.</p>
          </div>
        </div>
        <!-- NAV LINKS -->
        <nav>
          <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Rooms</a></li>
            <li><a href="#">Feature</a></li>
            <li><a href="#dining">Dining</a></li>
            <li><a href="#">Login/Join</a></li>
          </ul>
        </nav>
      </div>
    </header>
  <!-- HOME -->
  <section class="head" id="home">
    <img src="logo.jpeg" length="100px" width="100px"><br>
    <h1 class="head-title">EMIRATES</h1><hr>
    </section>

    <!-- BOOKING SECTION -->

  <section class="booking-form">
    <form>
      <div class="form-group">
        <label for="arrival">Arrival Date</label>
        <input type="date" id="arrival" min="2025-04-22" placeholder="DD-MM-YYYY" required>
      </div>
      <div class="form-group">
        <label for="departure">Departure Date</label>
        <input type="date" id="departure" min="2025-04-22" placeholder="DD-MM-YYYY" required>
      </div>
      <div class="form-group">
        <label for="guests">Guests</label>
        <input type="text" id="guests" placeholder="No. Of Guests" required>
      </div>
      <!-- BUTTON -->
      <button class="send-btn">Check Availability</button>
    </form>
  </section>

  </body>
</html>
