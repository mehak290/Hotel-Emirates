    <div class="rating-container">
        <div class="stars">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
        <div id="ratingValue"></div>
    </div>
    

    <script>
        // Get all the stars and the rating display element
        const stars = document.querySelectorAll('.star');
        const ratingValue = document.getElementById('ratingValue');
        let selectedRating = 0; // Variable to store the selected rating

        // Add event listeners to each star
        stars.forEach(star => {
            // Hover effect to highlight stars
            star.addEventListener('mouseover', () => {
                clearStars(); // Remove any existing highlights
                highlightStars(star.dataset.value);
            });

            // Reset highlights on mouse leave
            star.addEventListener('mouseout', () => {
                clearStars();
                if (selectedRating > 0) highlightStars(selectedRating); // Keep selected stars highlighted
            });

            // Set rating on click
            star.addEventListener('click', () => {
                selectedRating = star.dataset.value; // Store the selected rating
                ratingValue.textContent = `${selectedRating} Star${selectedRating > 1 ? 's' : ''}`; // Update text
                highlightStars(selectedRating);
            });
        });

        // Function to highlight stars up to the specified value
        function highlightStars(rating) {
            stars.forEach(star => {
                if (star.dataset.value <= rating) {
                    star.classList.add('selected'); // Highlight selected stars
                }
            });
        }

        // Function to clear all star highlights
        function clearStars() {
            stars.forEach(star => {
                star.classList.remove('selected');
            });
        }
    </script>
